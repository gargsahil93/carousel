<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <div class="search-bar">
        <input type="text" id="search-box">
        <input type="submit" id="search">
        <input type="submit" id="clear" value="Clear">
    </div>
    <div class="carousel">
        <div class="left" id="left-navigate">
            <div id="left-tile" class="navigation-tile"></div>
            <img src="img/back.svg" id="left-img" class="controls">
        </div>
        <div class="center" id="center-tile"></div>
        <div class="right" id="right-navigate">
            <div id="right-tile" class="navigation-tile"></div>
            <img src="img/next.svg" class="controls">
        </div>
    </div>

    <script src="./dist/main.js"></script>
</body>
</html>
